plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
}

sourceCompatibility = '8'

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web-services:2.3.3.RELEASE'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.3.3.RELEASE'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api 'io.springfox:springfox-swagger2:2.7.0'
    api 'io.springfox:springfox-swagger-ui:2.7.0'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

compileJava.inputs.files(processResources)

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
